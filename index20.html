<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .form-section {
            padding: 20px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div data-role="page" id="feedback">

        <div data-role="header">
            <h1>Feedback Form</h1>
        </div>

        <div data-role="content" class="form-section">
            <form>

                <label for="useful">Was this page helpful?</label>
                <select name="useful" id="useful" data-role="flipswitch">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <br><br>

                <label for="recommend">Would you recommend us?</label>
                <select name="recommend" id="recommend" data-role="flipswitch">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <br><br>

                <label for="interface">Is the interface user-friendly?</label>
                <select name="interface" id="interface" data-role="flipswitch">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <br><br>

                <label for="comments">Additional Comments:</label>
                <textarea name="comments" id="comments" placeholder="Your feedback here..."></textarea>

                <br>

                <button type="submit" data-role="button" data-theme="b">Submit Feedback</button>
            </form>
        </div>

    </div>

</body>

</html>
