<!DOCTYPE html>
<html>

<head>
    <title>Users List</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h2>Registered Users</h2>
    <table id="userTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>
    </table>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let table = document.getElementById('userTable');

        users.forEach(u => {
            let row = table.insertRow();
            row.innerHTML = `<td>${u.fname}</td><td>${u.lname}</td><td>${u.dob}</td>
                       <td>${u.gender}</td><td>${u.mobile}</td><td>${u.email}</td>`;
        });
    </script>
</body>

</html>
