<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Your Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .booking-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .booking-form h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="booking-form">
            <h3>Flight Booking Form</h3>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                </div>

                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="you@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="9876543210" required>
                </div>

                <div class="mb-3">
                    <label for="flightSelect" class="form-label">Select Flight</label>
                    <select class="form-select" id="flightSelect" required>
                        <option value="">-- Choose a Flight --</option>
                        <option>Mumbai ✈️ Delhi - Indigo 6E-101</option>
                        <option>Bangalore ✈️ Pune - AirAsia I5-202</option>
                        <option>Chennai ✈️ Kolkata - Vistara UK-303</option>
                    </select>
                </div>

                    <label for="date" class="form-label">Travel Date</label>
                    <input type="
